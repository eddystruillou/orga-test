name: Create Tag

on:
  push:
    branches:
      - main
    paths:
    - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - name: Check if version has changed
      run: |
        PREVIOUS_VERSION=$(git show HEAD~1:package.json | grep -Po '"version": "\K[^"]+')
        CURRENT_VERSION=$(grep -Po '"version": "\K[^"]+' package.json)
        if [[ $PREVIOUS_VERSION != $CURRENT_VERSION ]]; then
          TAG_NAME=v$CURRENT_VERSION
          git tag $TAG_NAME
          git push origin $TAG_NAME
        else
          echo "Version has not changed"
        fi
    - name: Create tag
      run: |
        TAG_NAME=v$(node -p "require('./package.json').version")
        git tag $TAG_NAME
        git push origin $TAG_NAME