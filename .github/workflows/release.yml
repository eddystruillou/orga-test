name: Create Release

on:
  push:
    branches:
      - main
    paths:
    - "package.json"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - name: Check version change
      id: check_version_change
      run: |
        OLD_VERSION=$(git show HEAD~1:package.json | grep -Po '"version": "\K.*?(?=")')
        NEW_VERSION=$(grep -P -o '"version": "\K.*?(?=")' package.json)
        if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
          echo "Version has not changed, exiting."
          exit 78
        fi
        echo "Version has changed, continuing."
    - name: Create tag
      run: |
        TAG_NAME=v$(node -p "require('./package.json').version")
        git tag $TAG_NAME
        git push origin $TAG_NAME