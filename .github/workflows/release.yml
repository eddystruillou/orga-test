name: Create Release

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - name: Create tag
      run: |
        TAG_NAME=v$(node -p "require('./package.json').version")
        git tag $TAG_NAME
        git push origin $TAG_NAME
    - name: Create release
      uses: actions/create-release@v1
      with:
        tag_name: $TAG_NAME
        release_name: Release $TAG_NAME
        body: |
          This is the release for version $TAG_NAME.
          It includes the following changes:
          - ...
          - ...
        draft: false
        prerelease: false